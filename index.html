<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div id="screen"></div>
    <div id="sci">
      <button>SHIFT</button>
      <button>ALPHA</button>

      <div id="dpad">
        <button class="enlargeFont" id="up">&uarr;</button>
        <button class="enlargeFont" id="right">&rarr;</button>
        <button class="enlargeFont" id="left">&larr;</button>
        <button class="enlargeFont" id="down">&darr;</button>
      </div>

      <button>MODE</button>
      <button>SETUP</button>

      <button>CALC</button>
      <button class="enlargeFont">∫</button>

      <button class="enlargeFont">X<sup>-1</sup></button>

      <button>log<sub>■</sub>□</button>
      <button class="enlargeFont"><sup>■</sup>/<sub>□</sub></button>
      <button class="enlargeFont">√■</button>
      <button class="enlargeFont">X<sup>2</sup></button>
      <button class="enlargeFont">X<sup>■</sup></button>
      <button>log</button>
      <button>ln</button>
      <button class="enlargeFont">(-)</button>
      <button class="enlargeFont"><sup>○, ,,</sup></button>
      <button>hyp</button>
      <button>sin</button>
      <button>cos</button>
      <button>tan</button>
      <button>RCL</button>
      <button>ENG</button>
      <button class="enlargeFont">(</button>
      <button class="enlargeFont">)</button>
      <button>S<=>D</button>
      <button>M+</button>
    </div>
    <div id="basic">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="clearButtons">DEL</button>
      <button class="clearButtons">AC</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>X</button>
      <button class="enlargeFont">&divide</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="enlargeFont">+</button>
      <button class="enlargeFont"><sup>-</sup></button>
      <button>0</button>
      <button class="enlargeFont">·</button>
      <button>x10<sup>x</sup></button>
      <button>ANS</button>
      <button class="enlargeFont">=</button>
    </div>
    <script src=""></script>
  </body>
</html>
