<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="screen">
        <span id="sentence"></span>
        <span class="input-cursor"></span>
      </div>
      <div id="buttons">
        <button value="clear">C</button>
        <button class="operaters" value="delete">&larr;</button>
        <button class="operaters enlarge" value="/">&divide;</button>
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button class="operaters" value="*">&times;</button>
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button class="operaters enlarge" value="-">-</button>
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button class="operaters" value="+">+</button>
        <button value="0">0</button>
        <button class="operaters" value="=">=</button>
      </div>
    </div>
    <script src="./calc.js"></script>
  </body>
</html>
