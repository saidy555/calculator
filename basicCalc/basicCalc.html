<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="screen">
        <span id="sentence"></span>
        <span class="input-cursor"></span>
      </div>
      <div id="buttons">
        <button class="operaters clear">C</button>
        <button class="operaters">←</button>
        <button class="operaters">÷</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operaters">×</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operaters">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operaters">+</button>
        <button class="zero">0</button>
        <button class="operaters">=</button>
      </div>
    </div>
    <script src="./calc.js"></script>
  </body>
</html>
